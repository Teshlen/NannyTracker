<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanny Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- App Title -->
    <h1>Nanny Tracker</h1>

    <!-- Calendar Navigation -->
    <div class="calendar-nav">
        <button id="prev-month">Previous</button>
        <span id="month-year"></span>
        <button id="next-month">Next</button>
    </div>

    <!-- Calendar Section -->
    <div id="calendar"></div>

    <!-- Leave Booking Form -->
    <h2>Book Leave</h2>
    <form id="leave-form">
        <label for="leave-from-date">From Date:</label>
        <input type="date" id="leave-from-date" required><br><br>

        <label for="leave-to-date">To Date:</label>
        <input type="date" id="leave-to-date" required><br><br>

        <label for="leave-reason">Reason:</label>
        <input type="text" id="leave-reason" placeholder="Reason for leave" required><br><br>

        <button type="submit">Book Leave</button>
    </form>

    <!-- Link to JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
