<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanny Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nanny Tracker</h1>

    <!-- Calendar Section -->
    <div id="calendar"></div>

    <!-- Leave Booking Form -->
    <h2>Book Leave</h2>
    <form id="leave-form">
        <label for="leave-date">Leave Date:</label>
        <input type="date" id="leave-date" required><br><br>
        <label for="leave-reason">Reason:</label>
        <input type="text" id="leave-reason" placeholder="Reason for leave" required><br><br>
        <button type="submit">Book Leave</button>
    </form>

    <!-- Firebase Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
